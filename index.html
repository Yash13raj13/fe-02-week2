<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Analytics Report</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>HR Analytics Report</h1>
    <section>
      <h2>Sorted Employees (by Salary)</h2>
      <ul id="sorted-list"></ul>
    </section>
    <section>
      <h2>Experienced Employees Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Annual Bonus</th>
          </tr>
        </thead>
        <tbody id="summary-table"></tbody>
      </table>
    </section>
    <section>
      <h2>Total Salary Expenditure</h2>
      <p id="total-expenditure"></p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
